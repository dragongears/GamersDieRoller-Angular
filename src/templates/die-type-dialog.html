<!-- MODAL DICE DIALIG
================================================== -->
<div id="diceModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Type of die to roll</h4>
                <h5 class="modal-title">(Number of sides):</h5>
            </div>
            <div class="modal-body">
                <div class="button-panel">
                    <button ng-repeat="type in dice.type" ng-click="doChangeType(type)" class="btn-num btn btn-default">{{type}}</button>
                </div>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
